name: Schedule Sync

on:
  schedule:
    # 1時間に1回実行 (毎時0分)
    - cron: '0 * * * *'
  workflow_dispatch: # 手動実行ボタンも有効化

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Sync Script
        run: node scripts/sync_google_calendar.js
